<h2 mat-dialog-title>{{ 'LOGOUT_DIALOG_TITLE' | translate }}</h2>
<mat-dialog-content>
  {{ 'LOGOUT_DIALOG_CONTENT' | translate }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">{{ 'BUTTON_CANCEL' | translate }}</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">
    {{ 'LOGOUT_DIALOG_LOGOUT_BUTTON' | translate }}
  </button>
</mat-dialog-actions>
