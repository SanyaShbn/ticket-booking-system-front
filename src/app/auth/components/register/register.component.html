<div class="register-container">
    <mat-card class="register-card">
      <mat-card-title style="margin: 5px;">Registration</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="onRegister()" #registerForm="ngForm">
          <mat-form-field appearance="outline" class="form-item">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="email" name="email" autocomplete="username" required>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="form-item">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password" name="password" autocomplete="new-password" required>
            <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility()" [attr.aria-label]="'Toggle password visibility'">
              <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
            </button>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="form-item">
            <mat-label>Confirm Password</mat-label>
            <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" [(ngModel)]="confirmPassword" name="confirmPassword" autocomplete="new-password" required>
            <button type="button" mat-icon-button matSuffix (click)="toggleConfirmPasswordVisibility()" [attr.aria-label]="'Toggle password visibility'">
              <mat-icon>{{ hideConfirmPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
            </button>
          </mat-form-field>
  
          <div *ngIf="errors.length > 0" class="error-container">
            <p *ngFor="let error of errors" class="error">{{ error }}</p>
          </div>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">
            Register
          </button>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="accent" (click)="navigateToLogin()">Back to Login</button>
      </mat-card-actions>
    </mat-card>
</div>
