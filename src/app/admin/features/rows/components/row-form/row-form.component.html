<mat-card>
    <form [formGroup]="rowForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Row Number</mat-label>
        <input matInput id="rowNumber" formControlName="rowNumber" type="number" min="1" required>
        <mat-error *ngIf="rowForm.get('rowNumber')?.hasError('required')">Row Number is required</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Seats Number</mat-label>
        <input matInput id="seatsNumb" formControlName="seatsNumb" type="number" min="1" required>
        <mat-error *ngIf="rowForm.get('seatsNumb')?.hasError('required')">Seats Number is required</mat-error>
        <mat-error *ngIf="rowForm.get('seatsNumb')?.hasError('min')">Minimum seats number is 1</mat-error>
      </mat-form-field>
  
      <div class="form-buttons">
        <button mat-raised-button color="primary" type="submit" [disabled]="rowForm.invalid">
          {{ isEditMode ? 'Update' : 'Create' }}
        </button>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
</mat-card>
