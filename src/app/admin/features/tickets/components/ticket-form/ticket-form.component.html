<mat-card>
    <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Ticket Price</mat-label>
        <input matInput id="price" formControlName="price" type="number" min="1" required>
        <mat-error *ngIf="ticketForm.get('price')?.hasError('required')">Ticket Price is required</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Seat</mat-label>
        <input type="text" matInput [formControlName]="'seat'" [matAutocomplete]="auto" required>
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displaySeatFn" (optionSelected)="onSeatSelected($event.option.value)">
          <mat-option *ngFor="let seat of seats$ | async" [value]="seat">
            {{ 'Sector: ' + seat.row.sector.sectorName + ', Row: ' + seat.row.rowNumber + ', Seat â„–' + seat.seatNumber }}
          </mat-option>
        </mat-autocomplete>
        <mat-error *ngIf="ticketForm.get('seat')?.hasError('required')">Seat is required</mat-error>
      </mat-form-field>
  
      <div class="paginator">
        <button mat-button type="button" (click)="onPageChange(page - 1)" [disabled]="page === 0">Previous</button>
        <span>Page {{ page + 1 }} of {{ totalPages }}</span>
        <button mat-button type="button" (click)="onPageChange(page + 1)" [disabled]="page + 1 >= totalPages">Next</button>
      </div>
  
      <div class="form-buttons">
        <button mat-raised-button color="primary" type="submit" [disabled]="ticketForm.invalid">
          {{ isEditMode ? 'Update' : 'Create' }}
        </button>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
</mat-card>
