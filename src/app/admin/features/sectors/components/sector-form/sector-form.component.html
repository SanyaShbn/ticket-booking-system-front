<mat-card>
    <form [formGroup]="sectorForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Sector Name</mat-label>
        <input matInput id="sectorName" formControlName="sectorName" required>
        <mat-error *ngIf="sectorForm.get('sectorName')?.hasError('required')">Sector Name is required</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Max Rows Number</mat-label>
        <input matInput id="maxRowsNumb" formControlName="maxRowsNumb" type="number" min="1" required>
        <mat-error *ngIf="sectorForm.get('maxRowsNumb')?.hasError('required')">Max Rows Number is required</mat-error>
        <mat-error *ngIf="sectorForm.get('maxRowsNumb')?.hasError('min')">Minimum max rows number is 1</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Max Seats Number</mat-label>
        <input matInput id="maxSeatsNumb" formControlName="maxSeatsNumb" type="number" min="1" required>
        <mat-error *ngIf="sectorForm.get('maxSeatsNumb')?.hasError('required')">Max Seats Number is required</mat-error>
        <mat-error *ngIf="sectorForm.get('maxSeatsNumb')?.hasError('min')">Minimum max seats number is 1</mat-error>
      </mat-form-field>
  
      <div class="form-buttons">
        <button mat-raised-button color="primary" type="submit" [disabled]="sectorForm.invalid">
          {{ isEditMode ? 'Update' : 'Create' }}
        </button>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
</mat-card>
