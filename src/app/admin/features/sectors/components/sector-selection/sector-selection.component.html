<div class="sector-selection">
    <button mat-raised-button color="primary" (click)="goBack()">Back to Arena Selection</button>

    <h2>Select a Sector to View Its Rows</h2>
  
    <app-filter [filterConfig]="filterConfig" (filterChanged)="onFilterChanged($event)"></app-filter>
  
    <div class="sector-cards" *ngIf="!isLoading && dataSource.data.length > 0">
      <mat-card *ngFor="let sector of dataSource.data" (click)="selectSector(sector.id)">
        <mat-card-title>{{ sector.sectorName }}</mat-card-title>
        <mat-card-content>
          <p>Max Rows Number: {{ sector.maxRowsNumb }}</p>
          <p>Available Rows Number: {{ sector.availableRowsNumb }}</p>
          <p>Max Seats Number: {{ sector.maxSeatsNumb }}</p>
          <p>Available Seats Number: {{ sector.availableSeatsNumb }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>View Rows</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <mat-progress-spinner *ngIf="isLoading" mode="indeterminate" diameter="100" style="margin: 20px auto;"></mat-progress-spinner>

    <div *ngIf="!isLoading && dataSource.data.length === 0">
        <p>No data available</p>
    </div>
  
    <app-paginator 
      [page]="page" 
      [size]="size" 
      [totalElements]="totalElements" 
      (pageChange)="onPageChange($event)" 
      (sizeChange)="onSizeChange($event)">
    </app-paginator>
</div>
