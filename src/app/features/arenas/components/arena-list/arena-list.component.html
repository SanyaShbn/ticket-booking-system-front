<mat-toolbar color="primary">
    <span>Arenas List</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" (click)="addArena()">Add New Arena</button>
</mat-toolbar>

  <form [formGroup]="filterForm" (ngSubmit)="loadArenas()">
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput formControlName="city">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Capacity Sort Order</mat-label>
      <input matInput formControlName="capacitySortOrder">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Seats Number Sort Order</mat-label>
      <input matInput formControlName="seatsNumbSortOrder">
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit">Filter</button>
  </form>
  
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let arena">{{ arena.name }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="city">
        <mat-header-cell *matHeaderCellDef mat-sort-header>City</mat-header-cell>
        <mat-cell *matCellDef="let arena">{{ arena.city }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="capacity">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Capacity</mat-header-cell>
        <mat-cell *matCellDef="let arena">{{ arena.capacity }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="generalSeatsNumb">
        <mat-header-cell *matHeaderCellDef mat-sort-header>General Seats Number</mat-header-cell>
        <mat-cell *matCellDef="let arena">{{ arena.generalSeatsNumb }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let arena">
          <button mat-icon-button (click)="editArena(arena)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteArena(arena.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
